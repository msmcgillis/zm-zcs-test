version: '3.4'

services:
  perf:
    image: ${IMG}
    container_name: perf
    hostname: localhost
    build:
      context: '.'
      dockerfile: 'build/Dockerfile'
      args:
        jmeter: 'apache-jmeter-3.0'
        repo: 'https://github.com/Zimbra/zm-load-testing'
        branch: 'master'
    volumes:
      - ./logs:/opt/qa/logs
    entrypoint:
      - /zimbra/zm-test
      - --service
    network_mode: "host"
